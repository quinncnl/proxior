# ########## PROXY DEFINITION ##########
# proxy type proxyname proxy_address
proxy SSH 192.168.0.3:8123
proxy GAE 192.168.0.3:8087
proxy Squid 192.168.0.3:3128
socks5 dxt 192.168.0.6:7070

# ########## ACCESS CONTROL LIST ##########
# acl proxyname list
#acl SSH sshlist
acl SSH sshlist
acl GAE gaelist
acl direct directlist
# acl-default default connection
acl-default dxt
# if connection failed, try to use this proxy
acl-try SSH

# ##########  GENERAL CONFIGURATION ##########
# timeout
timeout 30
listen 0.0.0.0:9999